<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENFUEGO'25 - IGNITE THE FIRE WITHIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --flame-orange: #ff6b35;
            --flame-red: #e5383b;
            --flame-yellow: #ffb703;
            --flame-dark: #1a1a1a;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--flame-dark);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .title-font {
            font-family: 'Bungee', cursive;
        }

        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1518562180175-0cd59c01880a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .flame-text {
            background: linear-gradient(to right, var(--flame-yellow), var(--flame-orange), var(--flame-red));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 50px 0;
        }

        .countdown-item {
            background: rgba(26, 26, 26, 0.7);
            border-radius: 10px;
            padding: 20px;
            min-width: 100px;
            text-align: center;
            box-shadow: 0 0 20px rgba(230, 56, 59, 0.3);
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--flame-yellow);
        }

        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .verse {
            font-style: italic;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-left: 3px solid var(--flame-orange);
        }

        .flame-animation {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: url('https://www.onlygfx.com/wp-content/uploads/2019/03/orange-fire-flame-pattern-4.png') repeat-x;
            background-size: contain;
            opacity: 0.6;
            animation: flameMove 20s linear infinite;
        }

        @keyframes flameMove {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        .date-banner {
            background: linear-gradient(to right, var(--flame-dark), var(--flame-red), var(--flame-orange), var(--flame-yellow), var(--flame-orange), var(--flame-red), var(--flame-dark));
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .countdown {
                flex-wrap: wrap;
                gap: 15px;
            }

            .countdown-item {
                min-width: 80px;
                padding: 15px;
            }

            .countdown-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section relative">
        <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold mb-6 title-font flame-text pulse">
            ENFUEGO'25
        </h1>
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-8 flame-text">
            IGNITE THE FIRE WITHIN
        </h2>

        <div class="date-banner">
            <p class="text-xl md:text-2xl">
                OCTOBER 28 TO NOVEMBER 01, 2025
            </p>
        </div>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>

        <div class="verse">
            <p class="text-lg md:text-xl">"For this reason I remind you to fan into flame the gift of God, which is in you through the laying on of my hands."</p>
            <p class="text-md md:text-lg mt-2">2 Timothy 1:6</p>
        </div>

        <!-- Register Here Button -->
        <div class="mt-8 flex justify-center">
            <a href="https://your-registration-link.com" target="_blank" class="px-8 py-4 bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 text-white font-bold text-lg rounded-full shadow-lg transform hover:scale-105 transition duration-300">
                ðŸ”¥ Register Here
            </a>
        </div>

        <div class="flame-animation"></div>
    </section>

    <script>
        // Set the date we're counting down to (October 28, 2025 00:00:00)
        const countDownDate = new Date("Oct 28, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>
</body>
</html>
