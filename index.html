<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enfuego’25 - Ignite the Fire Within</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ff6b00;
    }

    .countdown {
      font-size: 2em;
      margin: 20px 0;
    }

    .event-details {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .qr-section {
      margin: 40px 0;
    }

    .qr-section img {
      width: 280px;
      height: auto;
      border: 5px solid #fff;
      border-radius: 8px;
    }

    .confirm-button {
      margin-top: 20px;
      background-color: #00cc66;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }

    .confirm-button:hover {
      background-color: #00994d;
    }
  </style>
</head>
<body>
  <h1>Enfuego'25</h1>
  <p class="event-details">Ignite the Fire Within<br>October 28 – November 01, 2025</p>

  <div class="countdown" id="countdown">Loading countdown...</div>

  <div class="qr-section">
    <h2>Scan & Pay to Register</h2>
    <p>Scan this QR using any UPI App (PhonePe, GPay, Paytm, etc.)</p>
    
    <!-- ✅ Your QR code image -->
    <img src="WhatsApp%20Image%202025-06-18%20at%2014.13.11_7cba11fb.jpg" alt="PhonePe QR Code">
    
    <br>
    <button class="confirm-button" onclick="goToWhatsApp()">I’ve Paid – Join WhatsApp Group</button>
  </div>

  <script>
    // COUNTDOWN TIMER
    const eventDate = new Date("October 28, 2025 00:00:00").getTime();
    const countdownElement = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = "The event has started!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    // REDIRECT TO WHATSAPP
    function goToWhatsApp() {
      alert("Thank you for registering! Redirecting to WhatsApp group...");
      window.location.href = "https://chat.whatsapp.com/ITt4OX6ZcRy2uYqB5tbGvP";
    }
  </script>
</body>
</html>
